dockerversion: '3.8'

services:
  # 开发环境 - 后端
  sehuatang-backend-dev:
    build:
      context: ../src/backend
      dockerfile: ../../docker/Dockerfile.dev
    container_name: sehuatang-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=sehuatang_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=sehuatang123
      
      # 应用配置
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_RELOAD=true
      
    volumes:
      # 代码热重载
      - ../src/backend:/app
      # 数据持久化
      - ../data:/app/data
      # 日志持久化
      - ../logs:/app/logs
      
    depends_on:
      - postgres
      
    networks:
      - sehuatang-network

  # 开发环境 - 前端
  sehuatang-frontend-dev:
    build:
      context: ../src/frontend
      dockerfile: ../../docker/Dockerfile.frontend.dev
    container_name: sehuatang-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 代码热重载
      - ../src/frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - sehuatang-backend-dev
    networks:
      - sehuatang-network

  # 数据库
  postgres:
    image: postgres:15-alpine
    container_name: sehuatang-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=sehuatang_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sehuatang123
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"  # 开发环境暴露数据库端口
    networks:
      - sehuatang-network

volumes:
  postgres_data_dev:

networks:
  sehuatang-network:
    driver: bridge
